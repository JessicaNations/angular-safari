<mat-card class="container">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h2><b><i>Application for Employment</i></b></h2>
    </mat-card-title>
    <mat-card-subtitle><i>Equal Opportunity Employer</i></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="form-horizontal" [formGroup]="form">

      <div>
        <label><b><i>Employment Desired</i></b></label><br />
        <mat-radio-group formControlName="floatLabel">
          <mat-radio-button value="auto">Safari Ambassador</mat-radio-button><br />
          <mat-radio-button value="always">Safari Team Member</mat-radio-button><br />
          <mat-radio-button value="never">Lead Safari Team Member</mat-radio-button><br />
        </mat-radio-group>
      </div>

      <label><b><i>Personal Information</i></b></label><br />
      <div class="form-group" [ngClass]="displayFieldCss('name')">
        <div class="col-sm-12">
          <label for="name" class="control-label required">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <my-field-error-display [displayError]="isFieldValid('name')" errorMsg="Please enter your name">
          </my-field-error-display>
        </div>
      </div>

      <div class="form-group" [ngClass]="displayFieldCss('email')">
        <div class="col-sm-12">
          <label for="email" class="control-label required">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <my-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please enter a valid email">
          </my-field-error-display>
        </div>
      </div>

      <div formGroupName="address">

        <div class="form-group">

          <div class="col-md-6" [ngClass]="displayFieldCss('address.street')">
            <label for="street" class="control-label required">Address</label>
            <input type="text" id="street" class="form-control" formControlName="street">
            <my-field-error-display [displayError]="isFieldValid('address.street')"
              errorMsg="Please enter your address">
            </my-field-error-display>
          </div>

          <div class="col-md-3">
            <label for="street2" class="control-label">Address 2</label>
            <input type="text" id="street2" class="form-control" formControlName="street2">
          </div>

          <div class="col-md-3" [ngClass]="displayFieldCss('address.zipCode')">
            <label for="zipCode" class="control-label required">Zip Code</label>
            <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
            <my-field-error-display [displayError]="isFieldValid('address.zipCode')"
              errorMsg="Please enter your zipCode">
            </my-field-error-display>
          </div>

        </div>

        <div class="form-group">

          <div class="col-md-4" [ngClass]="displayFieldCss('address.city')">
            <label for="city" class="control-label required">City</label>
            <input type="text" id="city" class="form-control" formControlName="city">
            <my-field-error-display [displayError]="isFieldValid('address.city')" errorMsg="Please enter your city">
            </my-field-error-display>
          </div>

          <div class="col-md-4" [ngClass]="displayFieldCss('address.state')">
            <label for="state" class="control-label required">State / Province / Region</label>
            <input type="text" id="state" class="form-control" formControlName="state">
            <my-field-error-display [displayError]="isFieldValid('address.state')" errorMsg="Please enter your state">
            </my-field-error-display>
          </div>

          <div class="col-md-4" [ngClass]="displayFieldCss('address.country')">
            <label for="country" class="control-label required">Country</label>
            <input type="text" id="country" class="form-control" formControlName="country">
            <my-field-error-display [displayError]="isFieldValid('address.country')"
              errorMsg="Please enter your country">
            </my-field-error-display>
          </div>

        </div>
      </div>

      <div formGroupName="education">
        <div class="form-group">
          <label><b><i>Education History</i></b></label><br />
          <div class="col-md-4" [ngClass]="displayFieldCss('address.country')">
              <label for="country" class="control-label required">Country</label>
              <input type="text" id="country" class="form-control" formControlName="country">
              <my-field-error-display [displayError]="isFieldValid('address.country')"
                errorMsg="Please enter your country">
              </my-field-error-display>
            </div>
        </div>
      </div>

      <div formGroupName="generalInfo">
        <div class="form-group">
          <label><b><i>General Information</i></b></label><br />
          <div class="col-md-4" [ngClass]="displayFieldCss('address.country')">
              <label for="country" class="control-label required">Country</label>
              <input type="text" id="country" class="form-control" formControlName="country">
              <my-field-error-display [displayError]="isFieldValid('address.country')"
                errorMsg="Please enter your country">
              </my-field-error-display>
            </div>
        </div>
      </div>

      <div formGroupName="formerEmployment">
        <div class="form-group">
          <label><b><i>Former Employers</i></b></label><br />
          <div class="col-md-4" [ngClass]="displayFieldCss('address.country')">
              <label for="country" class="control-label required">Country</label>
              <input type="text" id="country" class="form-control" formControlName="country">
              <my-field-error-display [displayError]="isFieldValid('address.country')"
                errorMsg="Please enter your country">
              </my-field-error-display>
            </div>
        </div>
      </div>


      <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      <button class="btn" (click)="reset()">Reset</button>

    </form>
  </mat-card-content>
</mat-card>
