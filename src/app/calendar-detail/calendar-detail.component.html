<div *ngIf="calendar">
  <h2>{{calendar.name}} details!</h2>
  <div>
    <label>id: </label>{{calendar.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="calendar.name" placeholder="name" />
  </div>
  <mat-chip-list>
    <mat-chip (click)="goBack()">Back</mat-chip>
    <mat-chip (click)="save()">Save</mat-chip>
  </mat-chip-list>
</div>
